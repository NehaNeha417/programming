<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Still workin it out</title>
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script>
            $(function(){
                var v = $(".youtube");
                for (var i = 0; i < v.length; i++) {
                    $("#insert").append("<br>" + $(v[i]).text() );
                }
                $("button").click(function() {
                    $("#insert").append("<br>more text");
                });
            });
        </script>
    </head>
    <body>
        <p class="youtube" id="youtube">abcd</p>
        <p class="youtube">efgh</p>
        <p id="insert"></p>
        <button>Button</button>
    </body>
</html>
