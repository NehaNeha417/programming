@(videoForm: Form[Video])(implicit flash: play.api.mvc.Flash)
@import helper.twitterBootstrap._

@main("Video Details") {
    <h2>"Video Details"</h2>

    @helper.form(action=routes.Videos.save()) {
        <fieldset>
            <legend>
                "Video Details (new)"
            </legend>
            @helper.inputText(videoForm("url"))
            @helper.inputText(videoForm("title"))
        </fieldset>
        <p><input type="submit" class="btn primary" value="Add"></p>
    }
}
