@(video: Video)(implicit flash: play.api.mvc.Flash)

@main(video.title) {
    <h2>
        @* doesn't *need* to be called a 'tag', but that's the convention *@
        @tags.embeddedVideo(video.urlForEmbedding)
    </h2>

    <dl class="dl-horizontal">
        <dt>ID:</dt>
        <dd>@video.id</dd>

        <dt>Title:</dt>
        <dd>@video.title</dd>
    </dl>
    @* could add an `Edit` button in here, see ch02/first-sample for how *@
}
