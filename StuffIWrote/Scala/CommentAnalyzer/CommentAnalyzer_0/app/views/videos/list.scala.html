@(videos: List[Video])(implicit  lang: Lang)

@*I think Scala `Messages` class is generated from the `conf/messages` file*@
@main(Messages("application.name"/*if I had multiple languages, it would use the right one*/)) {

    <dl class="videos">
        @for(video <- videos) {
            <dt>@video.title</dt>
            <dd>@video.url</dd>
        }
    </dl>
}
