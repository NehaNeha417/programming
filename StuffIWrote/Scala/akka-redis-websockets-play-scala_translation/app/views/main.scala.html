@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <script type='text/javascript' src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-inner">
                <div class="fill">
                    <div class="container">
                        <div class="navbar-header">
                            @*Not sure what this part does*@
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="sr-only"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="@routes.Application.index()">Websocket Chat-Room</a>
                        </div>
                        <div class="navbar-collapse collapse">
                            <form class="navbar-form navbar-right" role="form">
                                <div class="form-group">
                                    <input type="text" placeholder="Username" class="form-control">
                                </div>
                                <div class="form-group">
                                    <input type="password" placeholder="Password (unchecked)" class="form-control">
                                </div>
                                <button type="submit" class="btn btn-success">
                                    Sign in
                                </button>
                            </form>
                        </div>
                        @*TODO This will go in an IF dictating what's at the top there*@
                        @*depending on whether the user is currently signed in or not*@
                        @*<p class="pull-right">*@
                            @*Logged in as No One â€”*@
                            @*<a href="@routes.Application.index()">Disconnect</a>*@
                        @*</p>*@
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="jumbotron">
                @content
            </div>
        </div>
    </body>
</html>
