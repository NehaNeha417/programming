@(loggedInAs: Option[String])(implicit request: RequestHeader)

@main(loggedInAs) {
    <script type="text/javascript" charset="utf-8" src="@routes.Application.squareGameJs()">
    </script>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                @loggedInAs.map { username =>
                    <h3>Create a game</h3><br/>
                    <form role="form" action="@routes.Application.create(None, None)">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon glyphicon glyphicon-plus"></span>
                            <input type="text" name="name" class="form-control" placeholder="Type text into this thang">
                        </div><p><br/></p>
                        <input name="user" value="@loggedInAs" style="visibility: hidden">
                        <button type="submit" class="btn btn-primary" role="button">
                            Ooh shiny
                        </button>
                    </form>
                }.getOrElse {
                    <h3>Please log in to create a game</h3>
                }
                <div id="incoming">
                    <!-- text sent from server will go here from WebSocket -->
                </div>
            </div>
        </div>
    </div>

}
