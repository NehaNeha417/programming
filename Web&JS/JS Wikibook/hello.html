<html>
 <head><title>Some Page</title></head>
 <body>
  <button id="msg">greeting</button>
  <script type="text/javascript">
   function hello() {
     alert("Hello World!");
   }

   // calls hello when the button is clicked
   document.getElementById("msg").onclick = hello;

   // calls hello when page loads
   hello();
  </script>
 </body>
</html>
